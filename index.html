<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>#KeepItSimple</title>
    <link rel="shortcut icon" href="../SandyAI/favicon.png" type="image/svg+xml">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts Link Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="preloader" data-preloader>
      <div class="circle"></div>
    </div>
    <div class="chatbot">

      </header>

        <li class="chat incoming">
          <div class="profile-info">
            <img class="profile-img" src="../SandyAI/profilep.png" alt="Profile Image">
          </div>
          <div class="message">
            <p>Halo semua, aku Sandy Mahasiswa UNY ðŸ‘‹<br>ada yg bisa ku bantu?</p>
          </div>
        </li>
        
      </ul>
      <div class="chat-input">
        <textarea placeholder="Apa yang bisa ku bantu ?" spellcheck="false" required></textarea>
        <span id="send-btn" class="material-symbols-rounded">send</span>
      </div>
    </div>

  </body>
</html>
